<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="text" id="resultado" disabled>
        <div class="operacoes">
            <button id="botaoAd" onclick="handleClickBotaoAd()">+</button>
            <button id="botaoSub">-</button>
            <button id="botaoMult">*</button>
            <button id="botaoDiv">/</button>
        </div>
        <div class="sup">
            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
        </div>
        <div class="center">
            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
        </div>
        <div class="inf">
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
